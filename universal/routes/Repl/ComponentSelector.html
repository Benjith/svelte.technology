<div class='module-name'>
	<div class='dropdown'>
		<select bind:value='selectedComponent'>
			{{#each components as component}}
				<option value='{{component}}'>{{component.name}}.html</option>
			{{/each}}
		</select>

		{{#if selectedComponent.entry}}
			<!-- entry module name ('App') is read-only -->
			<span style='padding-left: 0.2em;'>{{selectedComponent.name}}</span>
		{{else}}
			<div class='input-wrapper'>
				<span class='widther'>{{selectedComponent.name || 'x'}}</span>
				<input tabindex='1' ref:name bind:value='selectedComponent.name' on:focus='this.select()' on:enter='this.blur()'>
			</div>
		{{/if}}

		<span class='file-extension'>.html</span>
	</div>

	<button style='width: 4em;' on:click='remove()' on:mouseout='set({ danger: false })'>
		{{#if danger}}
			sure?
		{{else}}
			delete
		{{/if}}
	</button>

	<button on:click='fire("create")'>add</button>
</div>

<style>
	.module-name {
		position: relative;
		display: block;
	}

	button {
		display: block;
		float: right;
		padding: calc(0.5em - 1px);
	}

	.dropdown {
		position: relative;
		display: block;
		float: left;
		padding: 0 2em 0 0;
	}

	.dropdown::after {
		content: 'â–¼';
		position: absolute;
		right: 1rem;
		top: 0.55rem;
		font-size: 0.8em;
		color: #999;
		pointer-events: none;
	}

	select {
		position: absolute;
		width: 100%;
		height: 100%;
		left: 0;
		top: 0;
		opacity: 0;
		font-size: inherit;
	}
	.input-wrapper {
		position: relative;
		display: block;
		float: left;
		line-height: 1;
		margin: 0 0.3em 0 0;
	}

	.widther {
		display: block;
		font-family: inherit;
		font-size: inherit;
		border: 1px solid #eee;
		padding: calc(0.5em - 1px) 0.25em;
		line-height: 1;
	}

	input {
		position: absolute;
		width: 100%;
		height: 100%;
		left: 0;
		top: 0;
		font-family: inherit;
		font-size: inherit;
		border: 1px solid rgba(170,30,30,0.3);
		border-radius: 0.2em;
		padding: calc(0.5em - 1px) 0.2em;
		line-height: 1;
		outline: none;
		box-sizing: border-box;
	}

	input:focus {
		border: 1px solid rgb(170,30,30);
	}

	.file-extension {
		display: inline-block;
		padding: calc(0.5em - 1px) 0;
		color: #999;
		left: -0.2em;
		pointer-events: none;
	}
</style>

<script>
	function keyEvent ( code ) {
		return function ( node, callback ) {
			node.addEventListener( 'keydown', handleKeydown );

			function handleKeydown ( event ) {
				if ( event.keyCode === code ) {
					callback.call( this, event );
				}
			}

			return {
				teardown () {
					node.removeEventListener( 'keydown', handleKeydown );
				}
			};
		}
	}

	export default {
		methods: {
			remove () {
				if ( this.get( 'danger' ) ) {
					this.fire( 'remove' );
					this.set({ danger: false });
				} else {
					this.set({ danger: true });
				}
			}
		},

		events: {
			enter: keyEvent( 13 )
		}
	};
</script>
