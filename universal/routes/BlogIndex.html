<div class='posts'>
	{{#each posts as post}}
		<article class='post'>
			<a href='/blog/{{post.slug}}'>
				<h2>{{post.metadata.title}}</h2>
				<p class='standfirst'>{{post.metadata.description}}</p>
			</a>

			<p class='byline'>
				<a href='{{post.metadata.authorURL}}'>{{post.metadata.author}}</a>
				<time datetime='{{post.metadata.pubdate}}'>{{post.metadata.dateString}}</time>

				<a class='continue-reading' href='/blog/{{post.slug}}'>continue reading &raquo;</a>
			</p>
		</article>
	{{/each}}
</div>

<style>
	.posts {
		/* prevent scroll bar pop-in when navigating to post */
		/* yes this is hacktacular */
		min-height: calc(100vh - 3.9em);
	}

	.post {
		max-width: 48em;
		margin: 0 auto;
		padding: 1em;
		/*padding: 0 0 2em 0;*/
	}

	h2 {
		font-size: 1.8em;
		margin: 0;
		font-weight: 500;
		color: #333;
	}

	.standfirst {
		font-size: 1.4em;
		font-family: Rajdhani, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
		line-height: 1.2;
		color: #888;
		font-weight: 500;
	}

	p {
		margin: 0 0 1em 0;
		line-height: 1.5;
	}

	.byline {
		font-size: 0.8em;
		border-top: 1px solid #eee;
		padding: 0.5em 0;
	}

	time {
		/*float: right;*/
	}

	blockquote {
		color: #999;
		margin: 1em 0;
		padding: 0.5em 0 0.5em 1em;
		max-width: 48em;
		background-color: #f9f9f9;
		border-left: 2px solid #ddd;
		/*border-top: 1px solid #eee;
		border-bottom: 1px solid #eee;*/
	}

	p {
		color: #666;
	}

	@media (min-width: 768px) {
		h2 {
			font-size: 2.4em;
		}
	}
</style>
